#Data source
#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Url donde esta el servicio de tu mysql y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3308/growth_system
#Usuario y contrasena para tu base de datos descrita en la linea anterior
spring.datasource.username=root
spring.datasource.password=
#Mostrar solo los datos de la hora de la compilacion
logging.pattern.dateformat=hh:mm


#----------EMAIL------------
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML5
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=growthsystemsena@gmail.com
spring.mail.password=GrowthSystem
#Permite activar los permisos de nuestro correo
spring.mail.properties.mail.smtp.auth=true
#permite activar el protocol de seguridad starttls
spring.mail.properties.mail.smtp.starttls.enable=true
