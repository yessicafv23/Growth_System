<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--Otros CSS-->
    <link rel="stylesheet" href="static/css/Salud_Avicola_Estilos/estilos-crear_tratamientos.css"
          th:href="@{/css/Salud_Avicola_Estilos/estilos-crear_tratamientos.css}">

    <!--CSS Bootstrap-->
    <link rel="stylesheet" href="static/library/bootstrap-4.6.0-dist/css/bootstrap.min.css"
          th:href="@{/library/bootstrap-4.6.0-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="static/library/fontawesome-free-5.15.3-web/css/all.min.css"
          th:href="@{/library/fontawesome-free-5.15.3-web/css/all.min.css}">

    <title>Crear tratamiento</title>
</head>

<body>
<!--miga de pan-->
<div class="tes">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.jsp"><i class="fa fa-home"></i> Growth System</a></li>
            <li class="breadcrumb-item active" aria-current="page">Crear Tratamientos</li>
        </ol>
    </nav>
</div>

<!--Contenedor Principal-->
<div class="container">
    <form id="form" th:action="@{/crearTratamientos}" th:object="${tratamiento}" method="post">
        <div class="form-row justify-content-center">
            <div class="col-md-12 pt-5 pb-5">
                <h1 class="text-center">CREAR TRATAMIENTOS</h1>
            </div>

            <div class="form-group col-md-5 pt-4">
                <div class="label">
                    <label for="id_tratamiento">Ingrese el ID del tratamiento</label>
                    <input class="form-control" type="number" th:field="*{IDTratamiento}" name="id_tratamiento"
                           id="id_tratamiento" required>
                    <div class="alert-danger" th:if="${#fields.hasErrors('*{IDTratamiento}')}"
                         th:errors="*{IDTratamiento}">ID Error
                    </div>
                    <span class="barra"></span>
                </div>
            </div>

            <div class="form-group col-md-5 pt-4">
                <div class="label">
                    <label for="nombre_tratamiento">Ingrese el nombre del tratamiento:</label>
                    <input class="form-control" type="text" th:field="*{nombreTratamiento}" name="nombre_tratamiento"
                           id="nombre_tratamiento" min="1" maxlength="45" required>
                    <span class="barra"></span>
                </div>
            </div>


            <div class="form-group col-md-10 pt-1 ">
                <label for="tipo_tratamiento">Seleccione el tipo de tratamiento:</label>
                <div class="select">
                    <select class="custom-select" th:field="*{IDTipoTratamiento}" id="tipo_tratamiento"
                            name="tipo_tratamiento" required>
                        <option value="">Seleccione...</option>
                        <option th:each="tipT:${tipoTratamiento}"
                                th:value="${tipT.IDTipoTratamiento}"
                                th:text="${tipT.NombreTipoTratamiento}"
                        />
                    </select>
                    <span class="barra mt-2"></span>
                </div>
            </div>
            
              <div class="form-group col-md-10 pt-1">
                <div class="label">
                    <label for="id_galpon">Escoja el ID del galpón correspondiente:</label>
                    <select class="custom-select" th:field="*{IDGalpon}" id="id_galpon" name="id_galpon" required>
                        <option value="">Seleccione...</option>
                        <option th:each="tipE:${galpon}"
                                th:value="${tipE.IDGalpon}"
                                th:text="${tipE.nombreGalpon}"
                        />

                    </select>
                    <div class="alert-danger" th:if="${#fields.hasErrors('*{IDEnfermedad}')}"
                         th:errors="*{IDEnfermedad}">ID Error
                    </div>
                    <span class="barra pt-2"></span>
                </div>
            </div>
            


            <div class="form-group col-md-10 pt-4">
                <div class="custom-textarea">
                    <label for="descripcion_tratamiento">Ingrese la descripción del tratamiento:</label>
                    <textarea class="form-control" th:field="*{Descripcion}" name="descripcion_tratamiento"
                              id="descripcion_tratamiento" rows="3" min="1" maxlength="700" required></textarea>
                    <span class="barra pt-2"></span>
                </div>
            </div>


            <div class="form-group col-md-10 pt-1">
                <div class="label">
                    <label for="id_enfermedad">Escoja el nombre de la enfermedad correspondiente:</label>
                    <select class="custom-select" th:field="*{IDEnfermedad}" id="id_enfermedad" name="id_enfermedad"
                            required>
                        <option value="">Seleccione...</option>
                        <option th:each="tipE:${enfermedad}"
                                th:value="${tipE.IDEnfermedad}"
                                th:text="${tipE.Nombre}"
                        />

                    </select>
                    <div class="alert-danger" th:if="${#fields.hasErrors('*{IDEnfermedad}')}"
                         th:errors="*{IDEnfermedad}">ID Error
                    </div>
                    <span class="barra pt-2"></span>
                </div>
            </div>


            <div class="col-lg-10">
                <div class="row mt-5">
                    <div class="col-md-6 py-2 col-sm-12">
                        <button type="submit" name="guardar" value="Registrar"
                                class="btn btn-dark btn-lg btn-block btnHover" onclick="return crearTratamientos()">
                            Guardar
                        </button>

                    </div>

                    <div class="col-md-6 py-2 col-sm-12">

                        <button type="reset" class="btn btn-danger btn-lg btn-block btnHover">Eliminar</button>

                    </div>
                </div>

            </div>

            <div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error
                MEssage
            </div>
        </div>
    </form>
</div>

<!-- Script Jquery y Bootstrap-->
<script type="text/javascript" src="static/library/bootstrap-4.6.0-dist/js/jquery-3.5.1.slim.min.js"
        th:src="@{/library/bootstrap-4.6.0-dist/js/jquery-3.5.1.slim.min.js}"></script>
<script type="text/javascript" src="static/library/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"
        th:src="@{/library/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js}"></script>

<!-- Script otros -->
<script type="text/javascript" src="../../js/validation.js"></script>
<script type="text/javascript" src="static/js/Salud_Avicola_JS/crearTratamientos.js"
        th:src="@{/js/Salud_Avicola_JS/crearTratamientos.js}"></script>
</body>
</html>
