<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet"
          th:href="@{/css/inventario/estilos.css}">
    <title>Title</title>
</head>
<style>
    .modal{
        display: block;
    }
</style>
<body>
<div class="container-fluid d-flex justify-content-center pt-4">
    <div class="col-sm-8 bg-white">
        <form th:action="@{/Admin/guardarTipoProducto}" th:object="${tipo}" method="POST" id="formulario">
            <input type="hidden" class="d-none" th:field="*{IDTipo}">
            <div class="col-sm-12">
                <h6>Nombre del Producto</h6>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" th:field="*{nombreTipo}" placeholder="Concentrado">
                <p class="modal_textAdv">Debe contener entre 6 a 200 caracteres sin caracteres especiales</p>
            </div>
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-4">
                        <a th:href="@{/Admin/tipoProducto}" class="btn btn-block btn-secondary">Volver</a>
                    </div>
                    <div class="col-sm-8">
                        <button class="btn btn-block modal_boton">Actualizar Producto</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
</script>
<script type="text/javascript" th:src="@{/js/inventario/validar-salidas.js}"></script>
</body>
</html>
