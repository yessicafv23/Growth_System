<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--CSS Bootstrap-->
    <link rel="stylesheet" th:href="@{/library/bootstrap-4.6.0-dist/css/bootstrap.min.css} ">
    <title>editarInventario</title>
</head>
<body style="font-size: 1.2rem;">
<div class="container-fluid col-sm-6 border pt-4 pb-5 mt-4 bg-light" style="border-radius: 2%;">
    <h1 class="text-center">Modificación del registro: </h1>
    <hr>
    <form class="row" method="post" th:object="${inventario}" th:action="@{/guardarInventario}">
        <input type="hidden" class="form-control d-none" th:field="*{IDInventario}">
        <div class="form-group col-sm-12">
            <div class="row">
                <label for="nombreInv" class="col-sm-6 col-form-label">
                    Nombre del Inventario:
                </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{nombreInv}"
                           placeholder="Nombre del inventario" required>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <div class="row">
                <label for="detalle" class="col-sm-4 col-form-label">Detalles: </label>
                <div class="col-sm-8">
                            <textarea class="form-control" id="detalle" name="detalles" cols="40" rows="3"
                            th:field="*{descripcionInv}" placeholder="coloque una descripción corta del producto"></textarea>
                </div>
            </div>
        </div>
        <input type="hidden" class="d-none" th:field="*{activoInv}">
        <div class="col-sm-12 my-1">
            <button type="submit" class="btn btn-success btn-block" name="actualizar">Actualizar</button>
        </div>
        <div class="col-sm-12 ">
            <button class="btn btn-danger btn-block" type="reset">Limpiar datos</button>
        </div>
    </form>
</div>
</body>
</html>
