<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--CSS Bootstrap-->
        <link rel="stylesheet" th:href="@{../static/library/bootstrap-4.6.0-dist/css/bootstrap.min.css} ">
        <title>editarProducto</title>
    </head>
    <body class="bg-dark" style="font-size: 1.2rem;">
        <div class="container-fluid col-sm-6 border pt-4 pb-5 mt-4 bg-light" style="border-radius: 10%;">
            <h1 class="text-center">Modificación del registro: </h1>
            <hr>
            <form class="row" method="post">
                <div class="form-group col-sm-3">
                    <div class="row">
                        <label for="id" class="col-sm-5 col-form-label">ID:</label>
                        <div class="col-sm-7">
                            <input type="number" class="form-control" id="id" name="ids" placeholder="ID" value="<%=rs.getString(1)%>" readonly>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-9">
                    <div class="row">
                        <label for="producto" class="col-sm-5 col-form-label">
                            Digite el Producto:
                        </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="producto" name="productos"
                                   placeholder="Nombre del producto"  value="<%=rs.getString(2)%>" required>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <div class="row">
                        <label for="categoria" class="col-sm-4 col-form-label">
                            Tipos de producto:
                        </label>
                        <div class="col-sm-8">
                            <select class="form-control" name="categorias" id="categoria" required>

                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <div class="row">
                        <label for="inventario" class="col-sm-4 col-form-label">Inventario:</label>
                        <div class="col-sm-8">
                            <select id="inventario" name="inventarios" class="form-control" required>

                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <div class="row">
                        <label for="detalle" class="col-sm-4 col-form-label">Detalles: </label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="detalle" name="detalles" cols="40" rows="3"
                                      placeholder="coloque una descripción corta del producto" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group col-sm-8 mx-auto">
                    <div class="row text-center">
                        <div class="col-sm-6">
                            <div class="row">
                                <label for="entrada" class="col-sm-5">Entradas:</label>
                                <div class="col-sm-6">
                                    <input type="number" id="entrada" name="entradas" class="form-control" value="<%=rs.getString(6)%>" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="row">
                                <label for="salidas" class="col-sm-5">Salidas:</label>
                                <div class="col-sm-6">
                                    <input type="number" id="salidas" name="salidas" class="form-control" value="<%=rs.getString(7)%>" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 my-1">
                    <button type="submit" class="btn btn-success btn-block" name="actualizar">Actualizar</button>
                </div>
                <div class="col-sm-12 ">
                    <button class="btn btn-danger btn-block" type="reset">Limpiar datos</button>
                </div>
            </form>
        </div>

        <!-- Script Jquery y Bootstrap-->
        <script type="text/javascript" th:src="@{../static/library/bootstrap-4.6.0-dist/js/jquery-3.5.1.slim.min.js}"></script>
        <script type="text/javascript" th:src="@{../static/library/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
