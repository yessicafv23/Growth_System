<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.11.3/b-2.0.1/b-colvis-2.0.1/b-html5-2.0.1/b-print-2.0.1/fc-4.0.1/fh-3.2.0/kt-2.6.4/r-2.2.9/rg-1.1.4/rr-1.2.8/sc-2.0.5/sb-1.3.0/sp-1.4.0/sl-1.3.3/sr-1.0.0/datatables.min.css"/>
    <link rel="stylesheet"
          th:href="@{/css/inventario/estilos.css}">
    <title>Productos</title>
</head>

<body>
<div id="alertas">
    <div th:if="${mensaje != null}" th:classappend="${cambio? 'bg-success' : 'bg-danger'}" class="alertas col-sm-4 py-2 d-flex justify-content-between align-items-center">
        <div class="alerta_icon text-white">
            <i th:classappend="${cambio? 'fa-check-circle' : 'fa-exclamation-circle'}" class="text-white fas"></i>
            [[${mensaje}]]
        </div>
        <a class="alerta__cerrar" id="alerta-cerrar">
            x
        </a>
    </div>
</div>
    <div class="container-fluid">
        <div class="col-sm-12 border my-2 p-3 seccion-1">
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <h2 class="seccion-1_titulo col-sm-8">Lista de Inventarios</h2>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="seccion-1_filtro col-lg-7 d-flex justify-content-start">
                            <input type="text" id="myInputTextField" class="form-control col-md-8"
                                placeholder="&#128269; Busqueda por cualquier parametro...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="border mt-2 seccion-2">
            <table id="myTable" class="w-100" th:if="${listInventario != null and !listInventario.empty}">
                <thead>
                    <tr>
                        <th class="seccion-2-border-left">ID</th>
                        <th>Tipo de Producto</th>
                        <th>Descripcion</th>
                        <th class="text-right">Creado Por</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="list : ${listInventario}">
                        <th class="py-2" th:text="${list.IDInventario}"></th>
                        <th th:text="${list.nombreInv}"></th>
                        <th th:text="${list.descripcionInv}"></th>
                        <th class="text-right" th:text="${list.pUsuario.getNombre() + ' ' + list.pUsuario.getApellido()}"></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.11.3/b-2.0.1/b-colvis-2.0.1/b-html5-2.0.1/b-print-2.0.1/fc-4.0.1/fh-3.2.0/kt-2.6.4/r-2.2.9/rg-1.1.4/rr-1.2.8/sc-2.0.5/sb-1.3.0/sp-1.4.0/sl-1.3.3/sr-1.0.0/datatables.min.js"></script>

    <script type="text/javascript" th:src="@{/js/inventario/table.js}"></script>
    <script type="text/javascript" th:src="@{/js/inventario/funcionalidad.js}"></script>
</body>

</html>
