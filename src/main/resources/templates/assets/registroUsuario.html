<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario - Growth System</title>
    <!-- ESTILOS BOOTSTRAP -->
    <link rel="stylesheet" href="static/library/bootstrap-4.6.0-dist/css/bootstrap.min.css"
          th:href="@{/library/bootstrap-4.6.0-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- ESTILOS CSS-->
    <link rel="stylesheet" href="static/css/registroUsuario.css" th:href="@{/css/registroUsuario.css}">
    <!-- IMAGEN LOGO-->
    <link href="../img/Logo.png" rel="icon" type="image/png">
</head>
<body>
<!-- Navegador -->

<div class="contenedor col-sm-12 d-flex justify-content-center align-items-center">
    <form style="margin: 0" class="formulario col-md-6 py-2 pr-4" id="formulario" th:action="@{/registrarse}" th:object="${usuario}"
          method="post">
        <h2 class="titulo pb-3">Crea tu cuenta para acceder</h2>
        <div class="form-row">
            <div class="form-group col-lg-6">
                <label for="IDUsuario">Número de Documento</label>
                <input type="text" class="form-control recuadros" id="IDUsuario" name="IDUsuario"
                       placeholder="Ingrese su Cedula">
            </div>
            <div class="form-group col-md-6">
                <label for="nombre">Nombre(s)</label>
                <input type="text" class="form-control recuadros" id="nombre" name="nombre"
                       placeholder="Ingrese su nombre">
            </div>
            <div class="form-group col-md-6">
                <label for="apellido">Apellido(s)</label>
                <input type="text" class="form-control recuadros" id="apellido" name="apellido"
                       placeholder="Ingrese su Apellido">
            </div>
            <div class="form-group col-md-6">
                <label for="tipo_documento">Tipo de Documento</label>
                <select class="form-control recuadros" id="tipo_documento" name="tipo_documento">
                    <option value="none" selected>Seleccionar</option>
                    <option th:each="tipoDoc : ${listDocumento}" th:value="${tipoDoc.IDTipoDoc}"
                            th:text="${tipoDoc.tipo_Doc}"></option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="username">Correo eléctronico</label>
                <input type="email" class="form-control recuadros" id="username" name="username"
                       placeholder="Ingrese su Email">
            </div>
            <div class="form-group col-md-6">
                <label for="password">Contraseña</label>
                <div class="d-flex">
                    <input type="password" class="form-control recuadros col-sm-10" id="password" name="password"
                           placeholder="Ingrese su Contraseña">
                    <a class="col-sm-2 d-flex justify-content-center align-items-center btn btn-warning" id="ojo">
                        <i class="fas fa-eye text-dark"></i>
                    </a>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control recuadros" id="telefono" name="telefono"
                       placeholder="Ingrese su Teléfono">
            </div>
            <div class="form-group col-md-6">
                <label for="ciudad">Ciudad</label>
                <select class="form-control recuadros" id="ciudad" name="ciudad">
                    <option value="none" selected>Seleccionar</option>
                    <option th:each="ciudad : ${listCiudad}" th:value="${ciudad.IDCiudad}"
                            th:text="${ciudad.ciudad}"></option>
                </select>
            </div>
            <div class="form-group col-md-12">
                <label>Cargo</label>
                <select class="form-control recuadros" id="cargo" name="cargo">
                    <option value="none" selected>Seleccionar</option>
                    <option th:each="cargo : ${listCargo}" th:value="${cargo.IDCargo}"
                            th:text="${cargo.cargo}"></option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <div th:if="${mensaje != null}" class="alert alert-danger text-center" role="alert">
                    [[${mensaje}]]
                </div>
            </div>
            <!-- Botones -->
            <div class="modal-footer col-md-12 d-flex justify-content-center">
                <a th:href="@{/}">
                    <button type="button" class="btn btn-secondary btnCerrar" data-dismiss="modal">Inicio</button>
                </a>
                <button type="submit" name="registrarUsuario" class="btn btn-success">
                    Registrarme
                </button>
            </div>
            <div class="modal-footer col-sm-12 d-flex align-items-end justify-content-center">
                <p class="text-white font-weight-bold">Ya tienes cuenta:
                    <a th:href="@{/login}" class="btn btn-primary">Iniciar Sesion</a>
                </p>
            </div>
        </div>
    </form>
</div>

<!-- BOOTSTRAP -->
<script type="text/javascript" src="../../library/bootstrap-4.6.0-dist/js/jquery-3.5.1.slim.min.js"></script>
<script type="text/javascript" src="../../library/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
<!-- SWEET ALERT -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Scripts agregados -->
<!-- <script type="text/javascript" th:src="@{js/ingresoUsuario.js}"></script>-->
<script type="text/javascript" th:src="@{js/funcionalidad-ojo.js}"></script>

</body>
</html>
